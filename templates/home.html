{% extends "layout.html" %} {% block page %}
<div>
  <div class="d-flex justify-content-center">
    <div class="mt-4">
      <div class="mx-4 fs-2 d-flex justify-content-center">
        Add Something Here
      </div>
      <form method="post">
        <div>
          <label>Write the Title</label>
          <input class="w-100" name="title" />
          <label>Write the Content</label>
          <input class="w-100" name="content" />
        </div>
        <div class="d-flex justify-content-center mt-1">
          <button type="submit" class="btn btn-primary">Primary</button>
        </div>
      </form>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-around flex-wrap">
    {% for content in contents %}
    <div class="w-25 mx-4 my-4 rounded py-5 onhover">
      <div class="d-flex justify-content-center">{{content.title}}</div>
      <div class="d-flex justify-content-center">{{content.content}}</div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
